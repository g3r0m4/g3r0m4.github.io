<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>simple converter</title>

<body>
   <center>
       <h1><span>simple</span> converter</h1>
    <br>
    <select id="conversionType">
            <option value="encode">Encode</option>
            <br>
            <option value="decode">Decode</option>
        </select>
        
        <select id="encodingType">
            <option value="base64">Base64</option>
            <option value="hex">Hexadecimal</option>
            <option value="url">URL Encoding</option>
            <option value="binary">Binary</option>
    <option value="chr">CHR (ASCII Values)</option>
 <option value="chr-to-string">CHR to String</option>
        </select>
        <br>
        <br>
     <div class="container">
       
        <input type="text" id="inputText" placeholder="Enter a string">
        
        
        <button onclick="convertText()">Convert</button>
        <br>
        <div id="output"></div>
    </div>
